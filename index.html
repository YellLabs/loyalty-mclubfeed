<html manifest="roi_calc.manifest">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <title>Nectar Local ROI Calculator</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    
    <script src="javascripts/jquery-2.0.3.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/sprintf.min.js"></script>
    <script src="javascripts/main.js"></script>
    
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="text-align:center">
                <img src="images/hibu-big.png"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="well" style="min-height: 400px;">
                    <ul class="nav nav-pills nav-justified">
					  <li class="active"><a href="#full-tab" data-toggle="tab">Full</a></li>
					  <li><a href="#simple-tab" data-toggle="tab">Quick</a></li>
					</ul>
                    
                    <div class="tab-content">
					  <div class="tab-pane active" id="full-tab">
					   <form role="form" id="form1"></form>
					   <button class="btn btn-success btn-lg col-lg-12" id="calc-button">Calculate</button>
				    </div>
					  <div class="tab-pane" id="simple-tab">
					    <form role="form" id="form2"></form>
					    <button class="btn btn-success btn-lg col-lg-12" id="quick-calc-button">Calculate</button>
				      </div>
					</div>
                </div>
            </div>
            <div class="col-lg-8">
                <div id="empty-results"></div>
                <div id="results" style="text-align: center; display: none;">
			        <div class="row">
			            <div class="col-sm-4">
			                <div class="stats-container" id="monthly-fee-container">
			                </div>
			            </div>
			            
			            <div class="col-sm-4">
			                <div class="stats-container" id="customer-spent-month-container">
			                </div>
			            </div>
			            
			            <div class="col-sm-4">
			                <div class="stats-container" id="points-container">
			                </div>
			            </div>
			        </div>
			        
			        <hr style="border-color: #5a5a5a; border-width: 2px;">
			        
			        <div class="row">
			            <div class="col-sm-4">
			                <div class="stats-container" id="points-cost-container">
			                </div>
			            </div>
			            <div class="col-sm-4">
			                <div class="stats-container" id="total-month-container">
			                </div>
			            </div>
			            <div class="col-sm-4">
			                <div class="stats-container" id="roi-container">
			                </div>
			            </div>
			        </div>
			    </div>
            
	            <div id="simple-results" style="text-align: center; display: none;">
	                <div class="row">
	                   <div class="col-sm-4">
	                       <div class="stats-container" id="points-issued-container">
	                       </div>
	                       <hr style="border-color: #5a5a5a; border-width: 2px;">
	                   </div>
                   </div>
                   <div class="row">
	                   <div class="col-sm-4">
	                       <div class="stats-container" id="cost-points-container">
	                       </div>
	                   </div>
	               </div>
	            </div>
	         </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="pull-right">
                    <img id="NectarLogin" src="images/NectarLocal-login.png" alt="Nectar local"/>
                </div>
            </div>
        </div>
        
    </div>
    
    <footer>
    <div class="container-fluid">
        <p class="pull-left">Â© hibu (UK) Limited 2013. All rights reserved. hibu and other&trade; are trademarks of hibu (UK) Limited or its licensors.</p>
        <p id="app-status" class="pull-right">currently: online</p>
    </div>
</footer>
    
</body>

</html>
